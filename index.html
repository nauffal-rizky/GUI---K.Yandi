<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GUI - Quesioneries</title>

		<link rel="stylesheet" href="index.css" />
		<script
			src="https://kit.fontawesome.com/1160dd891b.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<section class="mainPage show-page">
			<h1 class="title">Let's see how far you have become!!!</h1>
			<button class="startBtn">Start!</button>
			<span class="copyright">&copy; k.nauffal k.yandi</span>
		</section>
		<section class="userCheck">
			<h1 class="form-title">Personal Information</h1>
			<form action="" class="form-center">
				<div class="input-box">
					<label for="name">Name</label>
					<input
						type="text"
						name="name"
						id="name"
						placeholder="input your name..."
						autocomplete="off"
					/>
				</div>
				<div class="input-slide">
					<div class="age-slide">
						<label for="">Age</label>
						<input type="text" />
					</div>
					<div class="edu-slide">
						<label for="">Education</label>
						<input type="text" />
					</div>
				</div>
			</form>
		</section>
		<section class="questionPage">
			<article class="question-row">
				<h1 class="question-title">
					<span class="questionNum">1.)</span> Lorem ipsum dolor sit amet.?
				</h1>
				<div class="answers">
					<div class="answer-box">
						<input type="checkbox" />
						<span>Lorem ipsum dolor sit amet.</span>
					</div>
					<div class="answer-box">
						<input type="checkbox" />
						<span>Lorem ipsum dolor sit amet.</span>
					</div>
					<div class="answer-box">
						<input type="checkbox" />
						<span>Lorem ipsum dolor sit amet.</span>
					</div>
					<div class="answer-box">
						<input type="checkbox" />
						<span>Lorem ipsum dolor sit amet.</span>
					</div>
					<div class="answer-box">
						<input type="checkbox" />
						<span>Lorem ipsum dolor sit amet.</span>
					</div>
				</div>
				<div class="actions">
					<button class="preBtn actionBtn">
						<i class="fa-solid fa-circle-left"></i>
					</button>
					<button class="nextBtn actionBtn">
						<i class="fa-solid fa-circle-right"></i>
					</button>
				</div>
			</article>
		</section>

		<script src="index.js"></script>
	</body>
</html>
